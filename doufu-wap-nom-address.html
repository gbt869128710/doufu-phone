<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/doufu-nom-address.css">
    <link rel="stylesheet" href="css/LArea.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>

<body>
    <div class="hunt">
        <ul class="hunt-aspect">
           <li class="hunt-aspect-side">
               <a href="doufu-wap-nom-site.html" class="back">&#xe613;&nbsp;选择收货地址</a><a href="doufu-wap-nom-site.html" class="keep">保存</a>
            </li>
            <li class="hunt-aspect-side">
                <span>收件人：</span>
                <input type="text">
                <p>请填写收件人姓名</p>
            </li>
            <li class="hunt-aspect-side">
                <span>联系方式：</span>
                <input type="text">
                <p>请填写联系方式</p>
            </li>
            <li class="hunt-aspect-side">
                <span>邮政编码：</span>
                <input type="text">
                <p>请填写邮政编码</p>
            </li>
             <li class="hunt-aspect-side">
                <span>所在地区：</span>
                <div class="content-block">
                    <span>&#xe612;</span>
                    <input id="demo2" type="text" readonly="" placeholder="江苏省/南京市/鼓楼区" />
                    <input id="value2" type="hidden" />
                </div>
            </li>
            <li class="hunt-aspect-side">
                <span>街道：</span>
                <input type="text">
                <p>请填写街道</p>
            </li>
            <li class="hunt-aspect-side">
                <span>具体地址：</span>
                <input type="text">
                <p>请填写具体地址</p>
            </li>
            
        </ul>
        <div class="tacitly">
            <span class="tacitly-left">设为我的默认地址</span>
            <div class="tacitly-right">&#xe63f;</div>
        </div>
        <div class="tacitly">
            <span class="remove">删除地址</span>
        </div>
        <a href="doufu-wap-nom-site.html" class="ask">保存地址</a>
    </div>
</body>

</html>
<script src="js/jquery1.8.3.min.js"></script>
<script src="js/doufu-nom-address.js"></script>
<script src="js/LAreaData1.js"></script>
    <script src="js/LAreaData2.js"></script>
    <script src="js/LArea.js"></script>
    <script>
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo2', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
    
    </script>
